<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1596524430615-b46475ddff6e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29udGFjdCUyMHVzfGVufDB8fDB8fHww'); /* Add the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333; /* Text color */
            position: relative;
            min-height: 100vh;
        }

        .container-fluid {
            max-width: 600px; /* Set a maximum width for the form container */
            margin: auto;
            margin-left: 50px; /* Adjust the left margin as needed */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for a subtle lift effect */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 4px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff; /* Primary color for the button */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .submitted-message {
            text-align: center;
            font-size: 1.5em;
            color: #28a745; /* Green color for success message */
            margin-top: 20px;
        }

        /* Animation for the spying message */
        .spying-message {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
            font-weight: bold;
            color: red;
            animation: spyingAnimation 2s infinite;
        }

        @keyframes spyingAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form method="post" action="/help">
        {% csrf_token %}
        {% if request.submitted %}
            <div class="submitted-message">Request Submitted</div>
        {% endif %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" id="desc" name="desc" placeholder="Details , content and feedback">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Spying message at the bottom -->
<div class="spying-message">Ryzen is spying...</div>

</body>
</html>
