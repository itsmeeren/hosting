<!DOCTYPE html>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1702594369985-163331c12097?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            animation: gradientBG 15s infinite alternate;
            min-height: 100%;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
        }

        .navbar-brand {
            color: #fff; /* White text for the brand */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff; /* White text for nav links */
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Hover color for nav links */
        }

        /* Information content styling */
        .info-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff; /* White text for information content */
            z-index: 1000;
        }

        .info-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .info-content p {
            font-size: 1.5em;
        }

        /* LinkedIn icon styling */
        .linkedin-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-80%); /* Adjust the percentage as needed */
            text-decoration: none;
            color: #0077b5;
            display: flex;
            align-items: center;
            z-index: 1000; /* Set a higher z-index value to make sure it's on top */
        }

        .linkedin-link img {
            width: 60px; /* Adjust the size as needed */
            height: 60px; /* Adjust the size as needed */
            margin-right: 10px;
        }

        /* Instagram icon styling */
        .instagram-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(80%); /* Adjust the percentage as needed */
            text-decoration: none;
            color: #bc2a8d;
            display: flex;
            align-items: center;
            z-index: 1000; /* Set a higher z-index value to make sure it's on top */
        }

        .instagram-link img {
            width: 60px; /* Adjust the size as needed */
            height: 60px; /* Adjust the size as needed */
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Neat information content */
        .info-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1000;
        }

        .info-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .info-content p {
            font-size: 1.5em;
        }

        /* Upload Content styling */
        .nav-item.upload-content a {
            color: #fff !important; /* White text for Upload Content */
        }

        /* Spying message styling */
        .spying-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: red;
            animation: spyingAnimation 2s infinite;
        }

        @keyframes spyingAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
