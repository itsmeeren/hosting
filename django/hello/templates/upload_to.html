{% extends 'base.html' %}
{% block title %}
    Upload
{% endblock title %}
{% block body %}

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        min-height: 100%;
        position: relative;
        overflow: hidden; /* Hide overflow to prevent scrollbars */
    }

    .background-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://images.unsplash.com/photo-1629654297299-c8506221ca97?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGludXh8ZW58MHx8MHx8fDA%3D');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        animation: scaleAndRotate 4s forwards; /* Adjusted to 4s duration */
        transform-origin: center center;
        z-index: -1;
    }

    @keyframes scaleAndRotate {
        0% {
            opacity: 0;
            transform: scale(0.5) rotate(0deg);
        }
        100% {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    }

    /* Other styles for your form */
    form {
        position: relative;
        z-index: 1001;
        padding: 20px; /* Adjust padding as needed */
    }

    /* Other styles for your button */
    button {
        /* Add your button styles here */
    }
</style>

<div class="background-wrapper"></div>

<form method="post" action="{% url 'image_upload_view' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Your Content</button>
</form>
{% endblock body %}
